  </div>
  <span class="po-lg-8 po-md-8 po-sm-8 po-pm-8">
    <canvas
      class="graphGlobal"
      baseChart
      height="60"
      [datasets]="lsLinhasEstado"
      [labels]="graphEvoFooter"

  </span>
