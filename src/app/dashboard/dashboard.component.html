<body background=".\assets\background-covid.png" class="background">
  <span class="po-lg-8 po-md-8 po-sm-8 po-pm-8">
    <div>
      <h3 class="title-graph">Casos de Covid pelo Mundo ao Ano</h3>
    </div>
    <canvas
      class="graphGlobal"
      baseChart
      height="60"
      [datasets]="lsLinhasPaises"
      [labels]="graphEvoFooter"
      [options]="graphEvoOptions"
      [legend]="graphEvoShowLegend"
      [chartType]="graphEvoTipo"
    >
    </canvas>
  </span>
  <span class="po-lg-5 po-md-5 po-sm-5 po-pm-5">
    <div>
      <h3 class="title-graph">Comparativo de Casos Covid pelo Mundo</h3>
    </div>
    <canvas
      baseChart
      [data]="doughnutChartComparativeGlobalData"
      [labels]="doughnutChartComparativeGlobalLabels"
      [options]="doughnutChartComparativeGlobalOptions"
      [chartType]="doughnutChartComparativeGlobalType"
    ></canvas>
  </span>
</body>
